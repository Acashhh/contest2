<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <a href="#Register">Register</a>
        <a href="#news">Books</a>
        <a href="#contact">Contact Us</a>
        <a href="#logout">Logout</a>
        <a  href="#library">Library System</a>
      </div>
     
     
      <form class="form">
       
        <H1>Register</H1>
        <label for="firstname">First Name</label><br><br>
        <input type="text" id="firstname" name="first_name" placeholder="Akash"><br><br>
        <label for="lastname">Last Name</label><br><br>
        <input type="text" id="lastname" name="last_name" placeholder="Singh"><br><br>
        <label for="birthday">Birthday:</label><br><br>
       <input type="date" id="birthday" name="birthday"><br><br>
       <label for="email">Email:</label><br><br>
       <input type="email" id="email" name="email"><br><br>
       <label for="pwd">Password:</label><br><br>
       <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
       <label for="pwd">Confirm Password:</label><br><br>
       <input type="password" id="pwd" name="cpwd" minlength="8"><br><br>
       
       <button type="button">Register</button>
    </form>
</body>
</html>
